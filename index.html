<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    </body>
</head>
<body>
    <div class="container-fluid my-3">
        <h2>Person Form</h2>
        <div class="my-2 w-100 text-center rounded"  style = "height: 3rem; background-color: rgb(248, 166, 166); display: none; font-size: larger; color: rgb(14, 14, 14); align-items: center; justify-content: center;" id="msg">Error Message.</div>
        <form class="needs-validation" novalidate>
            <div class="form-row">
              <div class="col-md-2 mb-3">
                <label for="validationCustom01">Salutation</label>
                <select class="custom-select" id="validationCustom01" required>
                    <option value="" class="default" selected disabled>Choose </option>
                    <option value="shri">Shri</option>
                    <option value="smt">Smt</option>
                </select>
                <div class="invalid-feedback">
                    *Required
                  </div>
              </div>
              <div class="col-md-5 mb-3">
                <label for="validationCustom02">First name</label>
                <input type="text" class="form-control" id="validationCustom02" placeholder="Chee Kin" required>
                <div class="invalid-feedback">
                    *Required
                  </div>
            </div>
              <div class="col-md-5 mb-3">
                <label for="validationCustom03">Last name</label>
                <input type="text" class="form-control" id="validationCustom02" placeholder="Lim" required>
                <div class="invalid-feedback">
                    *Required
                  </div>
            </div>
            </div>
            <div class="form-row">
                <div class="col-md-6 mb-3">
                  <label for="validationCustom04">Gender</label>
                  <select class="custom-select" id="validationCustom04" required>
                    <option value="" class="default" selected disabled>Choose Gender</option>
                      <option value="male">Male</option>
                      <option value="female">Female</option>
                      <option value="other">Other..</option>
                  </select>
                  <div class="invalid-feedback">
                    *Required
                  </div>
                </div>
                <div class="col-md-6 mb-3">
                  <label for="validationCustom05">Date of Birth</label>
                  <input type="text" class="form-control" id="validationCustom05" maxlength="10" placeholder="dd-mm-yyyy" pattern="(0?[1-9]|[12][0-9]|3[01])-(0?[1-9]|1[012])-\d{4}" required>
                  <div class="invalid-feedback">
                    *Required (dd-mm-yyyy)
                  </div>
                </div>
              </div>
            <div class="form-row">
                <div class="col-md-12 mb-3">
                <label for="validationCustom06">Address</label>

                <input type="text" class="form-control" id="validationCustom06" placeholder="Street" minlength="8" required>
                <div class="invalid-feedback">
                    *Required (Min 8 Characters)
                  </div>
                </div>
            </div>
            <div class="form-row">
              <div class="col-md-6 mb-3">
                <input type="text" class="form-control" id="validationCustom07" placeholder="City" minlength="4" required>
                <div class="invalid-feedback">
                    *Required (Min 4 Characters)
                </div>
              </div>
              <div class="col-md-6 mb-3">
                <input type="text" class="form-control" id="validationCustom08" placeholder="State" minlength="4" required>
                <div class="invalid-feedback">
                  *Required (Min 4 Characters)
                </div>
              </div>
              </div>
            <div class="form-row">

              <div class="col-md-6 mb-3">
                <input type="text" class="form-control" id="validationCustom09" placeholder="Post Code" minlength="4" required>
                <div class="invalid-feedback">
                    *Required (Min 4 Characters)
                </div>
              </div>
              <div class="col-md-6 mb-3">
                <select name="country" id="validationCustom10" class="custom-select" required>
                    <option value="" class="default" selected disabled>Choose Country</option>
                    <option>Afghanistan</option>
                    <option>Bangladesh</option>
                    <option>Bhutan</option>
                    <option>India</option>
                    <option>Maldives</option>
                    <option>Nepal</option>
                    <option>Pakistan</option>
                    <option>Sri lanka</option>
                </select>
                <div class="invalid-feedback">
                  *Required
                </div>
              </div>
            </div>
            <button class="btn btn-primary float-right rounded" type="submit" style="width: 10em; height: 3em;">Register</button>
          </form>
           </div>

          <script>

          (function() {
            'use strict';
            window.addEventListener('load', function() {
              var msg = document.getElementById("msg")
              var forms = document.getElementsByClassName('needs-validation');
              var validation = Array.prototype.filter.call(forms, function(form) {
                form.addEventListener('submit', function(event) {
                  if (form.checkValidity() === false) {
                    event.preventDefault();
                    event.stopPropagation();
                    msg.style.display="flex"
                  }
                  form.classList.add('was-validated');
                }, false);

              });

            }, false);

          })();
          
        
        
          </script>
   
</body>
</html>
